<!DOCTYPE html>
<html>
    <head>
        <style>
            .backgroundgreen{background-color:green}
            .redborder{border:red double 5px}
            .dashedborder{border:red dashed 2px; height:30px; width:60px}
            .bluetext{color:blue}
            .cyantext{color:cyan}
            .lucida{font-family:Lucida Handwriting}
            .size20{font-size:20px}
            .size36{font-size:36px}
        </style>
    </head>
    <body>
        <h1 class="backgroundgreen size20"> first </h1>
        <h1 class="redborder bluetext size20"> second </h1>
        <h1 class="lucida cyantext size36"> third </h1>
        <h1 class="dashedborder size20"> fourth </h1>
    </body>
</html>
